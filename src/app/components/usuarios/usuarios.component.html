<app-nav></app-nav>

<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Usuarios</h1>
      <div class="section-header-breadcrumb">
        <div class="breadcrumb-item active"><a [routerLink]="['/tablero']">Tablero</a></div>
        <div class="breadcrumb-item">Usuarios</div>
      </div>
    </div>

    <div class="section-body">
      <h2 class="section-title">Usuarios</h2>
      <p class="section-lead">
        Listar los usuarios de la aplicaci√≥n.
      </p>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover table-striped text-center">
                  <thead>
                    <tr class="text-uppercase">
                      <th class="">
                        Id
                      </th>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th>Estado</th>
                      <th>Fecha de alta</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of usuarios">
                      <td class="p-0 text-center">
                        {{item.id}}
                      </td>
                      <td>
                        {{ item.nombre }}
                      </td>
                      <td>
                        {{item.email}}
                      </td>
                      <td>
                        <div class="badge badge-success">Activo</div>
                      </td>
                      <td>{{ item.fecha_creacion | date:'dd/MM/yy' }}</td>

                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
