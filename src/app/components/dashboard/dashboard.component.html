<!-- sidenav  -->
<app-vertical></app-vertical>

<!-- end sidenav -->

<main class="ease-soft-in-out xl:ml-68.5 relative h-full max-h-screen rounded-xl transition-all duration-200">
  <!-- Navbar -->
  <nav
    class="relative sticky top-0 z-50 bg-white flex flex-wrap items-center justify-between px-0 py-2 mx-6 transition-all shadow-none duration-250 ease-soft-in rounded-2xl lg:flex-nowrap lg:justify-start"
    navbar-main navbar-scroll="false">
    <div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
      <nav>
        <!-- breadcrumb -->
        <ol class="flex flex-wrap pt-1 mr-12  rounded-lg sm:mr-16"> <!--bg-transparent-->
          <li class="leading-normal text-size-sm">
            <a class="opacity-50 text-slate-700" [routerLink]="['/tablero']"><i
              class="opacity-50 text-slate-700 cursor-pointer fas fa-home"></i></a>
          </li>
          <li
            class="text-size-sm pl-2 capitalize leading-normal text-slate-700 before:float-left before:pr-2 before:text-gray-600 before:content-['/']"
            aria-current="page">Tablero</li>
        </ol>
        <h6 class="mb-0 font-bold capitalize">Tablero</h6>
      </nav>

      <div class="flex items-center mt-2 grow sm:mt-0 sm:mr-6 md:mr-0 lg:flex lg:basis-auto">
        <div class="flex items-center md:ml-auto md:pr-4">
        </div>
        <ul class="flex flex-row justify-end pl-0 mb-0 list-none md-max:w-full">
          <li class="flex items-center">
            <a (click)="cerrarsesion()"
              class="block px-0 py-2 cursor-pointer font-semibold transition-all ease-nav-brand text-size-sm text-slate-500">
              <!-- <i class="fa fa-user sm:mr-1"></i> -->
              <i class="fas fa-sign-out-alt sm:mr-1"></i>
              <span class="hidden sm:inline">Cerrar Sesion</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end Navbar -->

  <!-- cards -->
  <div class="w-full px-6 py-6 mx-auto">
    <!-- row 1 -->
    <div class="flex flex-wrap -mx-3">
      <!-- card1 -->
      <div class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4">
        <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
          <div class="flex-auto p-4">
            <div class="flex flex-row -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-sans font-semibold leading-normal text-size-sm">Suscriptores</p>
                  <h5 class="mb-0 font-bold">
                    {{ total_sus }}
                    <!-- <span class="leading-normal text-size-sm font-weight-bolder text-lime-500">+50%</span> -->
                  </h5>
                </div>
              </div>
              <div class="px-3 text-right basis-1/3">
                <div class="inline-block w-12 h-12 text-center rounded-lg bg-gradient-fuchsia">
                  <i class="ni ni-check-bold text-size-lg relative top-3.5 text-white"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card2 -->
      <div class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4">
        <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
          <div class="flex-auto p-4">
            <div class="flex flex-row -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-sans font-semibold capitalize leading-normal text-size-sm">Nuevas bajas </p>
                  <h5 class="mb-0 font-bold">
                    {{ total_baja }}
                    <!-- <span class="leading-normal text-size-sm font-weight-bolder text-red-600">-25%</span> -->
                  </h5>
                </div>
              </div>
              <div class="px-3 text-right basis-1/3">
                <div class="inline-block w-12 h-12 text-center rounded-lg bg-gradient-fuchsia">
                  <i class="ni ni-fat-remove text-size-lg relative top-3.5 text-white"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card3 -->
      <div class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4">
        <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
          <div class="flex-auto p-4">
            <div class="flex flex-row -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-sans font-semibold leading-normal text-size-sm">Total Suscriptores</p>
                  <h5 class="mb-0 font-bold">
                   {{total_sus - total_baja}}
                    <!-- <span class="leading-normal text-red-600 text-size-sm font-weight-bolder">-2%</span> -->
                  </h5>
                </div>
              </div>
              <div class="px-3 text-right basis-1/3">
                <div class="inline-block w-12 h-12 text-center rounded-lg bg-gradient-fuchsia">
                  <i class="ni ni-satisfied text-size-lg relative top-3.5 text-white"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- card4 -->
      <div class="w-full max-w-full px-3 sm:w-1/2 sm:flex-none xl:w-1/4">
        <div class="relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
          <div class="flex-auto p-4">
            <div class="flex flex-row -mx-3">
              <div class="flex-none w-2/3 max-w-full px-3">
                <div>
                  <p class="mb-0 font-sans font-semibold leading-normal text-size-sm">Usuarios</p>
                  <h5 class="mb-0 font-bold">
                    {{ total_user }}
                    <!-- <span class="leading-normal text-size-sm font-weight-bolder text-lime-500">+5%</span> -->
                  </h5>
                </div>
              </div>
              <div class="px-3 text-right basis-1/3">
                <div class="inline-block w-12 h-12 text-center rounded-lg bg-gradient-fuchsia">
                  <i class="ni ni-single-02 text-size-lg relative top-3.5 text-white"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <app-footer></app-footer>
  </div>
  <!-- end cards -->
</main>
